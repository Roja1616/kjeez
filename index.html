<!DOCTYPE html>
<html>
<head>
    <title>URL Cleaner Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>URL Cleaner Tool</h2>
        <p>Enter your URL below to remove everything after &, ?l-id, ?_</p>
        
        <input type="text" id="urlInput" placeholder="Paste your URL here">
        <button onclick="cleanURL()">Clean URL</button>
        
        <div id="result"></div>
    </div>

    <script>
        function cleanURL() {
            var url = document.getElementById('urlInput').value;
            var cleanedUrl = url.split('&')[0];
            document.getElementById('result').innerHTML = 
                '<b>Cleaned URL:</b><br>' + cleanedUrl;
        }
    </script>

<script>
        function cleanURL() {
            var url = document.getElementById('urlInput').value;
            var cleanedUrl = url.split('?l-id')[0];
            document.getElementById('result').innerHTML = 
                '<b>Cleaned URL:</b><br>' + cleanedUrl;
        }
    </script>

<script>
        function cleanURL() {
            var url = document.getElementById('urlInput').value;
            var cleanedUrl = url.split('?_')[0];
            document.getElementById('result').innerHTML = 
                '<b>Cleaned URL:</b><br>' + cleanedUrl;
        }
    </script>
</body>
</html>
